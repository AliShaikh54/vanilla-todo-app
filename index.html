<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="task-head">
            <h1>To Do List</h1>
        </header>
        <main>
            <section class="input-section">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="Enter a new task"  autocomplete="off">
                    <button id="addBtn" type="button">Add Tasks</button>
                </div>
            </section>
            <section class="task-section">
                <div class="task-container">
                    <h2>Active Tasks</h2>
                    <ul id="tasklist" class="task-list">
                        <!-- Tasks will be dynamically added here -->
                    </ul>
                </div>

                <div class="completed-container">
                    <h2>Completed Tasks</h2>
                    <ul id="completedlist" class="completedList">
                        <!-- Completed tasks will be dynamically added here -->
                    </ul>
                </div>

            </section>
        </main>

    </div>
    <script src="script.js"></script>
</body>
</html>
